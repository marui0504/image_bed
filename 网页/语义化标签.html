<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        inline elements：如<em>，<b>不会独占一行
            行内元素主要用来包裹文字
        block elements：如<h1>, <p>, 独占一行
            在网页中一般通过块元素对页面进行布局
     -->
    <h1>一级标题</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <p>在p标签中的内容就表示一个段落</p>
    <p><em>斜体</em>！</p>
    <p><strong>加黑强调</strong>！</p>
    <p><blockquote>引用</blockquote></p>
    <p>子曰<q>短引用不换行</q></p>
<!-- 
    不能在行内元素中放块元素
    块元素中基本上什么都能放
    p元素中不能放任何的块元素
 -->
    
</body>
</html>
