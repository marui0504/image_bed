<!--
    快捷方式（自动生成）：1、html->html5； 2、!->Tab键
-->
<!doctype html>
<!--
文档声明(doctype)
    -文档声明用来告诉浏览器当前网页的版本
    <!doctype html>
    <!Doctype HTML>
-->
<!--
    html的根标签（根元素）,网页中的所有内容都要写在根元素的里边
-->
<html>
    <head>
    <!--head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页-->
        <meta charset="utf-8">
        <!--可以通过meta标签来设置网页的字符集（charset），避免乱码问题-->
        <title>标签的属性</title>
        <!--title中的内容会显示在浏览器的标签栏-->
    </head>
    <body>
        <!--
            body是html的子元素，表示网页的主体
        -->
        <h1><font color="pink">静夜思</font></h1>
        <!--
            属性--<fond color="pink">在标签中(开始或者结束标签)还可以设置属性
                属性是一个名值对(x = y)
                属性涌来设置标签中的内容如何显示
                属性和标签名或者其他属性应该使用空格隔开
            
        -->
        <h2>李白</h2>
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
    </body>
</html>
